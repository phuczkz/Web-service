
<app-navbar></app-navbar>
<div class="container">
  @for (product of this.storeService.products; track $index) {
    <app-card [product]="product" (addToCartEvent)="this.storeService.addToCart($index)" ></app-card>
  }
</div>

<h1>Giỏ hàng của tôi</h1>
@for (product of this.storeService.cart; track $index) {
  <app-cart [product]="product" (deleteInCartEvent)="this.storeService.deletefromCart($index)" ></app-cart>
}

<app-totalcost [total]="storeService.total"></app-totalcost>
